{{- $context := . -}}

{{- $bibentries := partial "get-bibentries" $context -}}

{{- with $bibentries -}}
<ul>
{{- range $bibentryIdx, $bibentry := . -}}
<li{{ with index $bibentry "id" }} id="bibentry-{{ . }}"{{ end }}>{{ partial "print-bibentry" (dict "context" $context "bibentryId" $bibentry.id) }}</li>
{{- end -}}
</ul>
{{- end -}}
